<CustomerHeader></CustomerHeader>

<div>


  <div class="col-md-2">
    <button style="color: #5356FF;" (click)="getNotifications();">Search</button>
  </div>
</div>

<div class="notifs">
  <table class="notifTable" *ngIf="notifications">
  <thead>
    <tr>
      <th style="color: white;">Notifications</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let notification of notifications">
      <td>#{{notification.id}} : {{notification.description}}</td>
    </tr>
  </tbody>
  </table>

</div>
