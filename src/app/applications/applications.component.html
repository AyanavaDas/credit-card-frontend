<div class="applications">
  <table class="applicationsTable" *ngIf="applications.length">
    <thead>
      <tr>
        <th>Application Number</th>
        <th>Application Status</th>
        <th style="color: white;">Icons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let application of applications">
        <td>
          {{ application.id }}
        </td>
        <td>
          {{ application.applicationStatus | showApplicationStatus }}
        </td>
        <td>
          <app-application-status
            [status]="application.applicationStatus"
          ></app-application-status>
        </td>
      </tr>
    </tbody>
  </table>
</div>
