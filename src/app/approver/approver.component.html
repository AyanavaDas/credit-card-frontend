<Header></Header>
<!--div class="flex justify-center top-2/4 left-2/4 m-auto p-2.5 bg-black text-white">texts</div-->
<div
  class="bg-contain flex flex-col min-h-screen justify-center items-center bg-fixed"
  style="background-image: url('../assets/sunset.jpeg')"
>
  <div class="bg-white rounded border-gray-300 shadow-2xl px-8 pb-8 pt-6 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        First name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="firstName"
        type="text"
        [(ngModel)]="firstName"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">
        Last name
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="lastName"
        type="text"
        [(ngModel)]="lastName"
      />
    </div>
    <button
      class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="button"
      (click)="addApprover()"
    >
      Add
    </button>
  </div>
</div>
